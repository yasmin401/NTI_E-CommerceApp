<div class="cart-container">
    <h2>Your Shopping Cart</h2>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div *ngIf="cartItems.length > 0; else emptyCart">
        <div class="cart-item" *ngFor="let item of cartItems">
            <img [src]="item.product.image" alt="{{ item.product.name }}" />

            <div class="item-details">
                <h4>{{ item.product.name }}</h4>
                <p>Price: EGP {{ item.product.price }}</p>

                <div class="quantity-controls">
                    <button (click)="decreaseQuantity(item.product._id)">âˆ’</button>
                    <span>{{ item.quantity }}</span>
                    <button (click)="increaseQuantity(item.product._id)">+</button>
                </div>

                <button class="remove-btn" (click)="removeFromCart(item.product._id)">Remove</button>
            </div>
        </div>

        <div class="total">
            <h3>Total: EGP {{ getTotal() }}</h3>
        </div>
    </div>

    <ng-template #emptyCart>
        <p>Your cart is empty.</p>
    </ng-template>
</div>
